[project]
name = "cip-core"
version = "0.1.0"
description = "The core cip features such as the DSL"
readme = "README.md"
authors = [
    { name = "ArchmagePsy", email = "SeaOfCodeSi@gmail.com" }
]
requires-python = ">=3.12"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"